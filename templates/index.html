<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Cancer Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            color: #ff7e5f;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        input[type="file"] {
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #ff7e5f;
            border-radius: 5px;
            width: 100%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff7e5f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Cancer Detection</h1>
        <p>Upload an image to detect blood cancer type.</p>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file">Select an Image:</label>
            <input type="file" name="file" id="file" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
